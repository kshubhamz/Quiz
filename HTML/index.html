<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Quiz Game</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <div class="home-box custom-box">
    <h3>Instructions</h3>
    <p>
      Total number of Questions: <span class="total-questions">5</span>
    </p>
    <button type="button" class="btn">Start Quiz</button>
  </div>

  <div class="quiz-box custom-box">
    <div class="question-number">
      Question 1 of 5
    </div>
    <div class="question-text">
      Which is a fruit ?
    </div>
    <div class="option-container">
      <div class="option">Banana</div>
      <div class="option">Car</div>
    <div class="option">Truck</div>
    <div class="option">Horse</div>
  </div>
  <div class="next-ques-btn">
    <button type="button" class="btn">Next</button>
  </div>
  <div class="answer-indicator">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
  </div>


</body>

</html>
