<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    <table>
        <th>
            <td>Quiz Result</td>
        </th>
        <tr>
            <td>Attempt No.</td>
            <td><span id="choosen-no-of-attempts"></span>/<span id="total-attempts"></span></td>
        </tr>
        <tr>
            <td>Correct Answer</td>
            <td><span id="correct-answer"></span>/<span id="total-questions"></span></td>
        </tr>
        <tr>
            <td>Percentage</td>
            <td><span id="obtained-percentage"></span></td>
        </tr>
        <tr>
            <td>Pass Percentage</td>
            <td>80</td>
        </tr>
        <tr>
            <td>
                <button type="submit">Try Again</button>
            </td>
            <td>
                <button type="reset">Finish</button>
            </td>
        </tr>
    </table>
    <div id="result"></div>
</body>
</html>
